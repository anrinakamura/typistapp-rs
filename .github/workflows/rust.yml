name: rust
on:
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: fmt
      run: cargo fmt --all -- --check
    - name: clippy
      run: cargo clippy -- -D warnings
    - name: build
      run: cargo build --verbose
    - name: test
      run: cargo test --verbose -- --nocapture
  